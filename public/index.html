<script src="js/login.js"></script>

      <body>
        <!-- Previously loaded Firebase SDKs -->

    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>ADMIN LOGIN</h1>
                  </div>
                 
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" class="form-validate">
                    <div class="form-group">
                      <input id="login-username" type="text" name="loginUsername" required data-msg="Please enter your email" class="input-material">
                      <label for="login-username" class="label-material">Email ID</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="loginPassword" required data-msg="Please enter your password" class="input-material">
                      <label for="login-password" class="label-material">Password</label>
                    </div><a id="login"onclick="submitclick()" class="btn btn-primary">LOGIN</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     
    </div>
